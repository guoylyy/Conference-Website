<#include "/backpage/template/_editor_layout.html"/>

<@layout>
<div class="span11">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>New Material <small>add material</small></h1>
			</div>
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="name">Title</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="name" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="role">Type</label>
						<div class="controls">
							<select id="role">
								<option value="admin" selected>Post</option>
								<option value="mod">File Only</option>
							</select>
						</div>
					</div>	
					<div class="control-group">
						<label class="control-label" for="name">Content</label>
						<div class="controls">
						<textarea class="ckeditor" name="editor1"></textarea>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="role">Technology Type</label>
						<div class="controls">
							<select id="role">
								<option value="admin">Admin</option>
								<option value="mod">Moderator</option>
								<option value="user" selected>User</option>
							</select>
						</div>
					</div>	
					<div class="control-group">
						<label class="control-label" for="role">Category</label>
						<div class="controls">
							<select id="role">
								<option value="admin">Admin</option>
								<option value="mod">Moderator</option>
								<option value="user" selected>User</option>
							</select>
						</div>
					</div>	
					<div class="control-group">
						<label class="control-label" for="active">Draft?</label>
						<div class="controls">
							<input type="checkbox" id="active" value="1" />
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" class="btn btn-success btn-large" value="Save User" /> <a class="btn" href="users.html">Cancel</a>
					</div>					
				</fieldset>
			</form>
		  </div>
        </div>

</@layout>
