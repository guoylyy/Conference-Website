<#include "/backpage/template/_editor_layout.html"/>

<@layout>
<div class="span11">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>New Material <small>add material</small></h1>
			</div>
			<form class="form-horizontal" method="post" id="form">
			<!-- <form class="form-horizontal"> -->
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="name">Title</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="name" name="title"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="role">Type</label>
						<div class="controls">
							<select  id="type-change" name="type">
								<option value="POST" selected>Post</option>
								<option value="FILEONLY">File Only</option>
							</select>
						</div>
					</div>	
					<div class="control-group" id="text-area">
						<label class="control-label" for="name">Content</label>
						<div class="controls">
						<textarea class="ckeditor" name="content"></textarea>
						</div>
					</div>
					
					<div class="control-group" id="text-area">
						<label class="control-label" for="name">Files</label>
						<div class="controls" id="upload-area">
							<a class="btn" id="upload-file">Upload File</a>
							<input type="file" id="file" name="file" onchange="ajaxFileUpload()" style="display:none;"/>
						</div>
					</div>
					<div class="control-group" id="text-area">
						<label class="control-label" for="name"></label>
						<div class="controls">
							<ul class="list_ul" id="filename-list">
								
							</ul>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="role">Technicals</label>
						<div class="controls">
							<ul class="list_ul">
								<#list technicals as te>
								<li>
									<input type="checkbox" class="technical" class="technical" value="${te.id}"/>
									<span>${te.name}</span>
								</li>
								</#list>
							</ul>
						</div>
					</div>	
					<div class="control-group">
						<label class="control-label" for="role">Solutions</label>
						<div class="controls">
							<ul class="list_ul">
								<#list solutions as so>
								<li>
									<input type="checkbox" class="solution" class="solution" value="${so.id}"/>
									<span>${so.name}</span>
								</li>
								</#list>
								
							</ul>
						</div>
					</div>	
					<div class="control-group">
						<label class="control-label" for="active">Draft?</label>
						<div class="controls">
							<input type="checkbox" id="active"  name="draft"/>
						</div>
					</div>
					<div class="form-actions">
						<input type="button" class="btn btn-success btn-large" id="save" value="Save" /> <a class="btn" href="/private/material/addMaterialView">Cancel</a>
					</div>					
				</fieldset>
			</form>
			<!-- </form> -->
		  </div>
        </div>
        
</@layout>

<@javascript>
	<script src="/resource/static/back_src/js/ajaxfileupload.js"></script>
	<script src="/resource/static/back_src/js/page/add_material.js"></script>	

</@javascript>
