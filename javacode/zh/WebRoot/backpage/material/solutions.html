<#include "/backpage/template/_layout.html"/>

<@layout>
<div class="span10">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>Solutions <small>all solutions</small></h1>
			</div>
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Operations</th>
					</tr>
				</thead>
				<tbody>
				<#list solutions as so>
				<tr class="list-users">
					<td>${so.id}</td>
					<td>${so.name}</td>
					<td>
						<div class="btn-group">
							<a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">Actions <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/private/material/solutionDelete/${so.id}"><i class="icon-trash"></i> Delete</a></li>
							</ul>
						</div>
					</td>
				</tr>
				</#list>
				
				</tbody>
			</table>

			<form action="/private/material/solutions" method="post">
				<filedset>
					<input type="text" placeholder="Type Solution Name" required name="name"/><br>
					<input type="submit" class="btn btn-success" value="Add"/>
				</filedset>
			</form>
			
		  </div>
        </div>

</@layout>
